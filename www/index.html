  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>
      <style>
        .angular-google-map-container {
            width: 100%;
            height: 504px;
        }
      </style>

      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="lib/ionic-service-core/ionic-core.js"></script>

      <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

      <script src="js/app.js"></script>

    </head>
    <body ng-app="app" animation="slide-left-right-ios7">
    <div style="">
      <div style="">
          <ion-nav-bar class="bar-stable">
              <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </div>
  </div>

  <script id="page1.html" type="text/ng-template">
  <ion-view style="" title="Company Name">
      <ion-content class="has-header" padding="true">
          <div style="line-height: 250px; background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto;">
              <i style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;" class="icon ion-image"></i>
          </div>
          <a style="" class="button button-positive button-outline button-block " href="#/login">Login</a>
          <button style="" class="button button-calm button-block " style="position:relative;margin-bottom:10px;">Continue without login</button>
      </ion-content>
  </ion-view>
  </script>

  <script id="page2.html" type="text/ng-template">
  <ion-view style="" title="Login">
      <ion-content class="has-header" padding="true">
          <form style="">
              <ion-list style="">
                  <label style="" class="item item-input">
                      <span class="input-label">Kullanici Adi</span>
                      <input placeholder="" type="text" ng-model="userName">
                  </label>
                  <label style="" class="item item-input">
                      <span class="input-label">Sifre</span>
                      <input placeholder="" type="password" ng-model="pass">
                  </label>
              </ion-list>
              <div style="height: 40px;" class="spacer"></div>
              <button style="" class="button button-stable button-block" ng-click="loginRoutine(userName,pass)">Log in</button>
              <a style="" class="button button-positive button-clear button-block " href="#/signup">Or create an account</a>
          </form>
      </ion-content>
  </ion-view>
  </script>

  <script id="page3.html" type="text/ng-template">
  <ion-view style="" title="Welcome">
      <ion-content class="has-header" padding="true">
          <div class="list">
            <li class="item item-avatar" ng-repeat="tur in policeTurleri" ng-show="userInfo[tur].length" ng-click="moveToType(tur)">
              <img src="img/police_kasko.png" />
              <h2>{{tur}}</h2>
            </li>
          </div>
      </ion-content>
  </ion-view>
  </script>

  <script id="genericPolice.html" type="text/ng-template">
  <ion-view style="" title="{{title}}">
      <ion-content class="has-header has-footer" padding="false">
      <div class="list">
        <div class="item item-divider">
          Policelerim
        </div>
        <div class="card" ng-repeat="police in policeler">
          <div class="item item-text-wrap">
            {{police.FprkPol}} "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
          </div>
        </div>
      </div>
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-stable" ng-click="openModal();">
        <h1 class="title"> Teklif Iste</h1>
        <button class="button-clear button-icon icon ion-ios-plus-empty"></button>
      </ion-footer-bar>
  </ion-view>
  </script>

  <script id="kasko-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Teklif Iste</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list">

      <label class="item item-input">
        <input type="text" placeholder="TC Kimlik No">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Arac Plakasi">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Arac Modeli">
      </label>

    </div>
    <button ng-click="closeModal();" class="button button-block button-positive">
      Tamam
    </button>
    </ion-content>
  </ion-modal-view>
</script>




    </body>
  </html>
