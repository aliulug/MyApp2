  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>
      <style>
        .angular-google-map-container {
            width: 100%;
            height: 504px;
        }
      </style>

      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="lib/ionic-service-core/ionic-core.js"></script>

      <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

      <script src="js/angular-locale_tr-tr.min.js"></script>
      <script src="js/app.js"></script>

    </head>
    <body ng-app="app" animation="slide-left-right-ios7">
    <div style="">
      <div style="">
          <ion-nav-bar class="bar-stable">
              <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Geri</ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </div>
  </div>

  <script id="page1.html" type="text/ng-template">
  <ion-view style="" title="Ada Yazılım">
      <ion-content class="has-header" padding="true">
          <div style="background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%;">
              <img style="max-width: 100%; height:50%;" src="img/adayazilim.jpg"></i>
          </div>
          <a style="" class="button button-positive button-outline button-block " href="#/login">Giriş Yap</a>
          <button style="" class="button button-calm button-block " style="position:relative;margin-bottom:10px;">Giriş yapmadan devam et</button>
      </ion-content>
  </ion-view>
  </script>

  <script id="page2.html" type="text/ng-template">
  <ion-view style="" title="Giriş Yap">
      <ion-content class="has-header" padding="true">
          <form style="">
              <ion-list style="">
                  <label style="" class="item item-input">
                      <span class="input-label">Kullanıcı Adı</span>
                      <input placeholder="" type="text" ng-model="userName">
                  </label>
                  <label style="" class="item item-input">
                      <span class="input-label">Şifre</span>
                      <input placeholder="" type="password" ng-model="pass">
                  </label>
              </ion-list>
              <div style="height: 40px;" class="spacer"></div>
              <button style="" class="button button-stable button-block" ng-click="loginRoutine(userName,pass)">Giriş Yap</button>
              <a style="" class="button button-positive button-clear button-block " href="#/signup">Veya bir hesap yarat</a>
          </form>
      </ion-content>
  </ion-view>
  </script>

  <script id="main.html" type="text/ng-template">
  <ion-view style="" title="Ana Menü">
      <ion-content class="has-header" padding="true">
        <div style="margin-left: auto; margin-right: auto; background-color: rgb(255, 255, 255); text-align: center; width: 50%;">
          <img style="max-width: 100%; height:50%;" src="img/adayazilim.jpg"></i>
        </div>
        <a style="" class="button button-positive button-outline button-block " href="#/policeSelector">Poliçeler</a>
      </ion-content>
  </ion-view>
  </script>

  <script id="page3.html" type="text/ng-template">
  <ion-view style="" title="Hoş geldiniz">
      <ion-content class="has-header" padding="true">
          <div class="list">
            <li class="item" ng-hide="userInfo.ready">
              <center>Poliçeler alınıyor<br /><br /><img src="img/loading.gif"></center>
            </li>
            <li class="item item-avatar" ng-repeat="tur in policeTurleri" ng-show="userInfo[tur].length" ng-click="moveToType(tur)">
              <img ng-src="img/{{policeImg[$index]}}" />
              {{policeDict[$index]}}
            </li>
          </div>
      </ion-content>
  </ion-view>
  </script>

  <script id="genericPolice.html" type="text/ng-template">
  <ion-view style="" title="{{title}}">
      <ion-content class="has-header has-footer" padding="false">
        <div class="item item-divider">
          Poliçelerim
        </div>
        <div class="card" ng-repeat="police in policeler">
          <div class="item item-text-wrap"  ng-click="viewDetails(police)">
            <h2 ng-repeat="view in views.mainView">
              {{police[view]}} <br />
            </h2>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-stable" ng-click="openModal();">
        <h1 class="title">Teklif İste</h1>
        <button class="button-clear button-icon icon ion-ios-plus-empty"></button>
      </ion-footer-bar>
  </ion-view>
  </script>

  <script id="policeDetay.html" type="text/ng-template">
    <ion-view style="" title="Police Detayları">
      <ion-content class="has-header">
        <ul class="list">
        <li class="item" ng-repeat="header in conf">
          <div class="row">
          <span class="col col-40">{{dict[header]}}</span>
          <span class="col col-60" style="whitespace: pre-wrap;">{{police[header]}}</span>
          </div>
        </li>
        </ul>
      </ion-content>
    </ion-view>
  </script>

  <script id="kasko-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Teklif İste</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list">

      <label class="item item-input">
        <input type="text" placeholder="TC Kimlik No">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Araç Plakası">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Araç Modeli">
      </label>

    </div>
    <button ng-click="closeModal();" class="button button-block button-positive">
      Tamam
    </button>
    </ion-content>
  </ion-modal-view>
</script>




    </body>
  </html>
